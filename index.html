<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Giphy Party!</title>
</head>
<body>
  <div class="container">
    <h1 class="mt-5 mb-4 text-center">GIPHY PARTY</h1>
    <form class="form-inline d-flex gap-1 justify-content-center mb-4">
      <input type="text" class="form-control" style="width: 30%;" placeholder="Enter a search term">
      <input type="submit" class="btn btn-primary btn-sm" value="Search Giphy!">
      <button type="button" id="btnRemove" class="btn btn-danger btn-sm">Remove Images</button>
     </form>
  </div>
  <div class="container" id="giphy-container">
    <div class="row"></div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
